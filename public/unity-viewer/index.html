<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DevelArq 3D Viewer</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: white;
      overflow-x: hidden;
    }

    /* ==============================
       CONTENEDOR DEL VISOR UNITY
       ============================== */
    #unity-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #unity-build-title {
      font-size: 34px;
      font-weight: 900;
      color: #B3E10F;
      text-transform: uppercase;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #B3E10FAA;
    }

    #unity-canvas {
      width: 100%;
      max-width: 1400px;
      height: 75vh;
      background: black;
      border-radius: 16px;
      border: 2px solid #2970E8;
      box-shadow: 0 0 25px #2970E8AA;
    }

    #unity-loading-bar {
      margin-top: 12px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    /* ==============================
       BOTONES FUERA DEL VISOR
       ============================== */
    .viewer-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 9999;
    }

    .viewer-buttons {
      margin-top: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-fullscreen-button {
      min-width: 220px;
      /* evita que se encoja */
      padding: 14px 40px;
      /* define tamaño real */
      background: #B3E10F;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 900;
      color: #121212;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      /* evita que el texto se parta */
      transition: .25s;
    }

    #unity-fullscreen-button:hover {
      background: #D4FF27;
      color: #000;
    }

    @media (max-width: 600px) {
      #unity-fullscreen-button {
        width: 90%;
        /* full width en móvil */
        min-width: unset;
        /* permite ancho flexible en móvil */
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }

    ::-webkit-scrollbar-track {
      background: #121212;
    }

    ::-webkit-scrollbar-thumb {
      background: #B3E10F;
      border-radius: 10px;
      border: 2px solid #121212;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2970E8;
    }

    @media (max-width: 768px) {
      .viewer-buttons {
        flex-direction: column;
      }

      .viewer-button {
        width: 95%;
      }

      #unity-canvas {
        width: 100vw;
        height: 60vh;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>



<body>

  <!-- *** AQUÍ SOLO SE ELIMINÓ EL BOTÓN VOLVER, NADA MÁS *** -->


  <!-- =======================================================
       CONTENEDOR DEL UNITY VIEWER
       ======================================================= -->
  <div id="unity-container">
    <div id="unity-build-title">DevelArq 3D Viewer</div>

    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>


  <!-- =======================================================
       BOTONES FUERA DEL VIEWER (PANTALLA COMPLETA)
       ======================================================= -->
  <div class="viewer-buttons">
    <button id="unity-fullscreen-button" class="viewer-button">
      Pantalla Completa
    </button>

  </div>



  <!-- =======================================================
       UNITY SCRIPT (NO SE MODIFICÓ NADA)
       ======================================================= -->
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      setTimeout(() => warningBanner.removeChild(div), 5000);
      div.style = (type === "error") ?
        "background:red;padding:10px;" :
        "background:yellow;padding:10px;";
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/unity-viewer.loader.js";
    var config = {
      dataUrl: buildUrl + "/unity-viewer.data",
      frameworkUrl: buildUrl + "/unity-viewer.framework.js",
      codeUrl: buildUrl + "/unity-viewer.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DevelArq",
      productName: "Viewer",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () =>
      createUnityInstance(canvas, config, (p) => {
        progressBarFull.style.width = (p * 100) + "%";
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";

        fullscreenButton.addEventListener("click", () => {
          unityInstance.SetFullscreen(1);
        });

        setupReactMessageListener(unityInstance);
      }).catch((message) => alert(message));

    document.body.appendChild(script);

    function setupReactMessageListener(unityInstance) {
      window.addEventListener("message", (event) => {
        if (!event.data) return;
        unityInstance.SendMessage("WebBridge", "OnMessageReceived", JSON.stringify(event.data));
      });
    }
  </script>

</body>

</html>
